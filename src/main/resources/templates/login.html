<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:replace="~{staticElements/header :: commonHead('Logowanie')}"></head>
<body>
<div class="container">
  <div id="loginbox" style="margin-top: 50px;" class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
    <div class="card border-info">
      <div class="card-header bg-info">
        Logowanie
      </div>
      <div class="card-body">
        <div class="card-text">
          <!-- Login Form -->
          <form action="" th:action="@{/authenticateUser}" method="POST" class="form-horizontal">
            <!-- Place for messages: error, alert etc ... -->
            <div class="form-group">
              <div class="col-xs-15">
                <div>
                  <div>
                      <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
                        Zostałeś wylogowany.
                      </div>
                      <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                        Niepoprawny login lub hasło.
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- User name -->
            <div style="margin-bottom: 25px;" class="input-group">
              <input type="text" name="username" placeholder="Login" class="form-control" />
            </div>
            <!-- Password -->
            <div style="margin-bottom: 25px;" class="input-group">
              <input type="password" name="password" placeholder="hasło" class="form-control" />
            </div>
            <!-- Login/Submit Button -->
            <div style="margin-top: 10px;" class="form-group">
              <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-success">Zaloguj</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script th:replace="~{staticElements/footer :: bootstrapJS}"></script>
</body>
</html>
