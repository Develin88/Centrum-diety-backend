<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:replace="~{staticElements/header :: commonHead('Dashboard Administratora')}">
    <title>Centrum Diety</title>
    <th:block th:fragment="extraHead">
        <script th:src="@{/js/bootstrap-table.min.js}" defer></script>
        <script th:src="@{/js/bootstrap-table-pl-PL.min.js}" defer></script>
        <script th:src="@{/js/custom/admin-dashboard.js}" defer></script>
    </th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{staticElements/header :: bodyHeader}"></header>
<nav th:replace="~{staticElements/nav :: adminNav}"></nav>
<main class="container mt-5 mb-3">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Panel Administratora</h2>

            <!-- Success message -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Error message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title text-center">Lista Pacjentów</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="patients-table-toolbar">
                            <button
                                    id="promote-patients-btn"
                                    class="btn btn-primary"
                                    disabled
                            >
                                <i class="fa fa-trash"></i> Nadaj rolę dietetyka
                            </button>
                        </div>
                        <table id="patients-table"
                               data-toggle="table"
                               data-locale="pl-PL"
                               data-toolbar="#patients-table-toolbar"
                               data-ajax="fetchPatientsData"
                               data-height="460"
                               data-search="true"
                               data-side-pagination="server"
                               data-click-to-select="true"
                               data-pagination="true">
                            <thead class="table-success">
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th scope="col" data-field="userName">Nazwa użytkownika</th>
                                <th scope="col" data-field="firstName">Imię</th>
                                <th scope="col" data-field="lastName">Nazwisko</th>
                                <th scope="col" data-field="email">Email</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title text-center">Lista Dietetyków</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div id="dietitians-table-toolbar">
                            <button
                                    id="demote-dietitians-btn"
                                    class="btn btn-primary"
                                    disabled
                            >
                                <i class="fa fa-trash"></i> Usuń rolę dietetyka
                            </button>
                        </div>
                        <table id="dietitians-table"
                               data-toggle="table"
                               data-locale="pl-PL"
                               data-toolbar="#dietitians-table-toolbar"
                               data-ajax="fetchDietitiansData"
                               data-height="460"
                               data-search="true"
                               data-side-pagination="server"
                               data-click-to-select="true"
                               data-pagination="true">
                            <thead class="table-success">
                            <tr>
                                <th data-field="state" data-checkbox="true"></th>
                                <th scope="col" data-field="userName">Nazwa użytkownika</th>
                                <th scope="col" data-field="firstName">Imię</th>
                                <th scope="col" data-field="lastName">Nazwisko</th>
                                <th scope="col" data-field="email">Email</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{staticElements/footer :: footer}"></footer>
</body>
</html>
