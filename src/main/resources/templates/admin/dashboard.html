<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:replace="~{staticElements/header :: commonHead('Dashboard Administratora')}">
    <title>Centrum Diety</title>
    <th:block th:fragment="extraHead">
        <script th:src="@{/js/bootstrap-table.min.js}" defer></script>
        <script th:src="@{/js/bootstrap-table-pl-PL.min.js}" defer></script>
        <script th:src="@{/js/custom/admin-dashboard.js}" defer></script>
    </th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{staticElements/header :: bodyHeader}"></header>
<nav th:replace="~{staticElements/nav :: adminNav}"></nav>
<main class="container mt-5 mb-3">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Panel Administratora</h2>

            <!-- Success message -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Error message -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title text-center">Lista Pacjentów</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table data-toggle="table"
                               data-locale="pl-PL"
                               data-ajax="getPatientsAjaxRequest"
                               data-height="460"
                               data-search="true"
                               data-side-pagination="server"
                               data-pagination="true">
                            <thead class="table-success">
                                <tr>
                                    <th scope="col" data-field="id">#</th>
                                    <th scope="col" data-field="userName">Nazwa użytkownika</th>
                                    <th scope="col" data-field="firstName">Imię</th>
                                    <th scope="col" data-field="lastName">Nazwisko</th>
                                    <th scope="col" data-field="email">Email</th>
                                    <th scope="col">Akcje</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title text-center">Lista Dietetyków</h3>
                </div>
                <div class="card-body">
                    <div th:if="${dietitians != null && !dietitians.isEmpty()}" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-success">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nazwa użytkownika</th>
                                    <th scope="col">Imię</th>
                                    <th scope="col">Nazwisko</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Akcje</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="dietitian, iterationStatus : ${dietitians}">
                                    <td th:text="${iterationStatus.count}"></td>
                                    <td th:text="${dietitian.userName}"></td>
                                    <td th:text="${dietitian.firstName}"></td>
                                    <td th:text="${dietitian.lastName}"></td>
                                    <td th:text="${dietitian.email}"></td>
                                    <td>
                                        <form th:action="@{/admin/users/{userName}/demote(userName=${dietitian.userName})}" method="post">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                            <button type="submit" class="btn btn-warning btn-sm">Degraduj do Pacjenta</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${dietitians == null || dietitians.isEmpty()}" class="alert alert-info">
                        Brak dietetyków do wyświetlenia.
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{staticElements/footer :: footer}"></footer>
</body>
</html>
