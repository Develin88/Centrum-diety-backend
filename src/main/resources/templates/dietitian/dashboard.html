<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head th:replace="~{staticElements/header :: commonHead('Dashboard Dietetyka')}">
    <title>Centrum Diety</title>
    <th:block th:fragment="extraHead"/>
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{staticElements/header :: bodyHeader}"></header>
<nav th:replace="~{staticElements/nav :: dietitianNav}"></nav>
<main class="container mt-5 mb-3">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">Panel Dietetyka</h2>

            <div class="card mb-4">
                <div class="card-header">
                    <h3 class="card-title">Witaj w panelu dietetyka!</h3>
                </div>
                <div class="card-body">
                    <p>Tutaj będziesz mógł zarządzać swoimi pacjentami, tworzyć plany dietetyczne i harmonogramy wizyt.</p>
                </div>
            </div>

            <div class="mt-3">
                <form action="#" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger">Wyloguj</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{staticElements/footer :: footer}"></footer>
</body>
</html>
